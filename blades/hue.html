<script type="text/javascript">
  var lights = new AjaxProxy("PUT", "http://hue.avansti.nl/api/newdeveloper/lights");
  $("button#lightoff").bind("click", function (event) {
    var lightID = $(event.currentTarget).attr("data-lightID");
    lights.execute('{ "on": false }', "/"+lightID+"/state");
  });
  $("button#lighton").bind("click", function (event) {
    var lightID = $(event.currentTarget).attr("data-lightID");
    lights.execute('{ "on": true }', "/"+lightID+"/state");
  });
</script>
