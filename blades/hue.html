<script type="text/javascript">
  var lights = new AjaxProxy("PUT", "http://hue.avansti.nl/api/newdeveloper/lights/5/state");
  $("button#lightoff").bind("click", function () {
    lights.execute('{ "on": false }');
  });
  $("button#lighton").bind("click", function () {
    lights.execute('{ "on": true }');
  });
</script>
<header>
	Direct HUE Control
</header>
<aside>
	<button id="lightoff">UIT</button>
	<button id="lighton">AAN</button>
</aside>
